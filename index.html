<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Aula 03</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <label>Números:</label>
            <input type="text" id="numeros">
        </div>
        <div class="item">
            <button id="botao-mostrar-todos-numeros">Todos</button>
            <div class="numeros" id="container-todos-numeros"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-pares">Pares</button>
            <div class="numeros" id="container-numeros-pares"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-impares">Ímpares</button>
            <div class="numeros" id="container-numeros-impares"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-multiplos-tres">Multiplos de 3</button>
            <div class="numeros" id="container-numeros-multiplos-tres"></div>
            <button id="botao-mostrar-numeros-multiplos-quatro">Multiplos de 4</button>
            <div class="numeros" id="container-numeros-multiplos-quatro"></div>
        </div>
</body>

</html>
